<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석/페이백 버튼 디자인 예시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 다크모드 지원 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f2937;
                color: #f3f4f6;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-800 p-8">
    <div class="max-w-4xl mx-auto space-y-12">
        <h1 class="text-2xl font-bold mb-8 text-gray-900 dark:text-white">출석/페이백 버튼 디자인 예시</h1>
        
        <!-- 옵션 1: 토글 스위치 스타일 (추천) -->
        <section class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">옵션 1: 토글 스위치 스타일 (추천)</h2>
            <div class="space-y-4">
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600 dark:text-gray-400 w-16">출석:</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-500"></div>
                            <span class="ml-2 text-sm font-medium text-green-600 dark:text-green-400">출완 (5)</span>
                        </label>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600 dark:text-gray-400 w-16">페이백:</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 dark:peer-focus:ring-yellow-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-500"></div>
                            <span class="ml-2 text-sm font-medium text-green-600 dark:text-green-400">페완</span>
                        </label>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600 dark:text-gray-400 w-16">출석:</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-500"></div>
                            <span class="ml-2 text-sm font-medium text-blue-600 dark:text-blue-400">출필 (5)</span>
                        </label>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600 dark:text-gray-400 w-16">페이백:</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 dark:peer-focus:ring-yellow-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-yellow-500"></div>
                            <span class="ml-2 text-sm font-medium text-yellow-600 dark:text-yellow-400">페필</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- 옵션 2: 아이콘 + 배지 스타일 -->
        <section class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">옵션 2: 아이콘 + 배지 스타일</h2>
            <div class="space-y-4">
                <div class="flex items-center gap-3">
                    <button class="flex items-center gap-2 px-3 py-1.5 rounded-lg border-2 border-green-400 bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-300 hover:bg-green-100 dark:hover:bg-green-900/30 transition-colors">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>
                        <span class="text-sm font-semibold">출완</span>
                        <span class="text-xs bg-green-200 dark:bg-green-800 px-1.5 py-0.5 rounded">5</span>
                    </button>
                    <button class="flex items-center gap-2 px-3 py-1.5 rounded-lg border-2 border-green-400 bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-300 hover:bg-green-100 dark:hover:bg-green-900/30 transition-colors">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>
                        <span class="text-sm font-semibold">페완</span>
                    </button>
                </div>
                
                <div class="flex items-center gap-3">
                    <button class="flex items-center gap-2 px-3 py-1.5 rounded-lg border-2 border-blue-400 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span class="text-sm font-semibold">출필</span>
                        <span class="text-xs bg-blue-200 dark:bg-blue-800 px-1.5 py-0.5 rounded">5</span>
                    </button>
                    <button class="flex items-center gap-2 px-3 py-1.5 rounded-lg border-2 border-yellow-400 bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-300 hover:bg-yellow-100 dark:hover:bg-yellow-900/30 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span class="text-sm font-semibold">페필</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- 옵션 3: 통합 카드 스타일 -->
        <section class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">옵션 3: 통합 카드 스타일</h2>
            <div class="space-y-3">
                <div class="flex items-center gap-2 p-2 rounded-lg border-2 border-green-400 bg-green-50 dark:bg-green-900/20">
                    <div class="flex-1 flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-sm font-semibold text-green-700 dark:text-green-300">출완</span>
                        <span class="text-xs text-green-600 dark:text-green-400">(5일)</span>
                    </div>
                    <div class="w-px h-4 bg-green-300 dark:bg-green-700"></div>
                    <div class="flex-1 flex items-center gap-2 justify-end">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-sm font-semibold text-green-700 dark:text-green-300">페완</span>
                    </div>
                </div>
                
                <div class="flex items-center gap-2 p-2 rounded-lg border-2 border-blue-400 bg-blue-50 dark:bg-blue-900/20">
                    <div class="flex-1 flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                        <span class="text-sm font-semibold text-blue-700 dark:text-blue-300">출필</span>
                        <span class="text-xs text-blue-600 dark:text-blue-400">(5일)</span>
                    </div>
                    <div class="w-px h-4 bg-blue-300 dark:bg-blue-700"></div>
                    <div class="flex-1 flex items-center gap-2 justify-end">
                        <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                        <span class="text-sm font-semibold text-yellow-700 dark:text-yellow-300">페필</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 옵션 4: 미니멀 체크박스 스타일 -->
        <section class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">옵션 4: 미니멀 체크박스 스타일</h2>
            <div class="space-y-3">
                <div class="flex items-center gap-4">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" checked class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300 group-hover:text-green-600 dark:group-hover:text-green-400">출완</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">(5)</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" checked class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300 group-hover:text-green-600 dark:group-hover:text-green-400">페완</span>
                    </label>
                </div>
                
                <div class="flex items-center gap-4">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300 group-hover:text-blue-600 dark:group-hover:text-blue-400">출필</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">(5)</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" class="w-5 h-5 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300 group-hover:text-yellow-600 dark:group-hover:text-yellow-400">페필</span>
                    </label>
                </div>
            </div>
        </section>

        <!-- 옵션 5: 컴팩트 버튼 그룹 (가장 추천) -->
        <section class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">옵션 5: 컴팩트 버튼 그룹 (가장 추천)</h2>
            <div class="space-y-2">
                <div class="inline-flex items-center border border-gray-300 dark:border-gray-600 rounded-lg overflow-hidden bg-white dark:bg-gray-800">
                    <button class="px-3 py-1.5 text-xs font-semibold border-r border-gray-300 dark:border-gray-600 bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-300 hover:bg-green-100 dark:hover:bg-green-900/30 transition-colors">
                        ✓ 출완
                        <span class="ml-1 text-[10px] text-green-600 dark:text-green-400">5</span>
                    </button>
                    <button class="px-3 py-1.5 text-xs font-semibold bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-300 hover:bg-green-100 dark:hover:bg-green-900/30 transition-colors">
                        ✓ 페완
                    </button>
                </div>
                
                <div class="inline-flex items-center border border-gray-300 dark:border-gray-600 rounded-lg overflow-hidden bg-white dark:bg-gray-800">
                    <button class="px-3 py-1.5 text-xs font-semibold border-r border-gray-300 dark:border-gray-600 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-colors">
                        ○ 출필
                        <span class="ml-1 text-[10px] text-blue-600 dark:text-blue-400">5</span>
                    </button>
                    <button class="px-3 py-1.5 text-xs font-semibold bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-300 hover:bg-yellow-100 dark:hover:bg-yellow-900/30 transition-colors">
                        ○ 페필
                    </button>
                </div>
            </div>
        </section>

        <!-- 옵션 6: 상태 표시기 스타일 -->
        <section class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">옵션 6: 상태 표시기 스타일</h2>
            <div class="space-y-3">
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2 px-2.5 py-1.5 rounded-md bg-green-100 dark:bg-green-900/30 border border-green-300 dark:border-green-700">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-xs font-semibold text-green-700 dark:text-green-300">출완</span>
                        <span class="text-[10px] text-green-600 dark:text-green-400">5</span>
                    </div>
                    <div class="flex items-center gap-2 px-2.5 py-1.5 rounded-md bg-green-100 dark:bg-green-900/30 border border-green-300 dark:border-green-700">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-xs font-semibold text-green-700 dark:text-green-300">페완</span>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2 px-2.5 py-1.5 rounded-md bg-blue-100 dark:bg-blue-900/30 border border-blue-300 dark:border-blue-700">
                        <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                        <span class="text-xs font-semibold text-blue-700 dark:text-blue-300">출필</span>
                        <span class="text-[10px] text-blue-600 dark:text-blue-400">5</span>
                    </div>
                    <div class="flex items-center gap-2 px-2.5 py-1.5 rounded-md bg-yellow-100 dark:bg-yellow-900/30 border border-yellow-300 dark:border-yellow-700">
                        <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                        <span class="text-xs font-semibold text-yellow-700 dark:text-yellow-300">페필</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
